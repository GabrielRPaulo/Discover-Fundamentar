<!-- Aula 2 (Meta)

    Falaremos agora sobre a tag <meta> , ela serve para definir metadados,
    como codificação de caracteres especiais e portabilidade para dispositivos mobiles.

<head>
     codificação de caracteres especiais 
    <meta charset="UTF-8"> // Caracteres especiais

     portabilidade para dispositivos mobiles 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  // Dispositivos mobiles

</head>

Meta normalmente virá com o atributo name para especificar a meta, content para conteúdo,
mas há também como o atributo charset, para caracteres especiais.
-->

<!-- Aula 4 (Meta SEO)
    
    Veremos agora das metas que são importantes para SEO(Search Engine Optimization ou motores de busca,
    como o google).

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  Esses já vimos anteriormente.

  <meta name="author" content="Gabriel Paulo">
  Temos também o de autor, para definir o autor da página, para possuirmos propriedade sobre a página.

  <meta name="description" content="Um website para iniciantes em programação">
  Este meta é usado para descrição de sites, caso você não tenha esse meta, o navegador irá procurar qualquer texto seu,
  mas muito melhor escolher o que você quer que apareça.

  <meta name="robots" content="index, follow">
  Esse meta diz para o robô do google o que queremos que ele faça, ele é responsável por colocar os resultados da busca,
  por exemplo.
  É possível dizer ao robô seguir links na página, através do follow, ou o contrário com o nofollow,
  ou "indexar" a página, através do index, ou no index.
