<!--Aula 8 (Melhorando acessibilidade)
-->
    
<table>

        <caption>  Produzidos X Vendidos por loja</caption>
        
        <colgroup>
            <col>
            <col span="2" style="background-color: purple;">
            <col span="2"style="background-color: goldenrod;">      
        </colgroup>
    
    <thead>
    
        <tr>  
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup" >Browniezada</th>       
            <th colspan="2" scope="colgroup" >Macaco prego</th>
        </tr>    
    
    
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
        <tbody> 
            <tr>
                <th scope="row">Brownies</th>
                <td>100</th>
                <td>86</th>
                <td>58</td>
                <td>37</td>    
            </tr>
        </tbody>
        <tbody> 
            <th scope="row">Cookies</th>
            <td>63</td>
            <td>58</td>
            <td>130</td>
            <td>123</td>
    
        </tbody>
</table>
