<!-- Aula 3 (Password)

    <input type="password">

        - Colocar uma senha de maneira segura 
        - Esconder o que está sendo digitado no campo 
        - O estilo da apresentação do campo, depende do User Agent
    # Atributos

        - minlengt / maxlengt 
            * O número min ou max de caracteres no campo
        - Size
            * O número aceitével de caracteres que esse campo deverá aceitar 
        - pattern
            * Expressão regular para validar o que está sendo digitado no campo.
            * Altamente recomendado o uso de um padrão de segurança alta de senha.
            * EX: queremos que a senha tenha valores hexadecimais com limite de no mínimo 4 e no máximo 8 caracteres.
                * pattern="[0-9a-fA]{4,8}"
        - placeholder 
            * Mostra um exemplo de texto que deverá ser digitado no campo.
        - readonly / disabled 
            * Atributos booleano indicando se o campo
             está habilittado ou não.
        - required
            * O campo será obrigatório.
        - inputmode
            * poderá alterar o uso do teclado em smartphones.
            * EX: queremos que o cliente só adcione números.
                -> inputmode="numeric"
        - autocomplete
            * on: permite a sugestão de: new-password ou curren-password.
            * off: desabilita a função de autocomplete
            * new-password: o navegador poderá sugerir uma nova senha
            -> Ex: <form action="">
                    <input type="password"
                    autocomplete="new-password">
                
                    <button type="submit"> Envia</button>
                </form>
        -->
<!-- Aula 4 (Email)

    <input type="email"/>

        - Espera que o usuario digite um Email
        - Irá validar de o valor digitado é um Email
    # Atributos
    - placeholder (cria uma legenda no campo)
    - readonly / disabled (Não permite que o campo seja usado)
    - value (Atribue valor ao campo)
    - required (Torna o campo obrigatorio) 
    - multiple (o campo irá receber 1 ou mais emails, separados por vírgulas)
    - size (valor númerico indicando o tamanho do campo)
    - minlengt / maxlengt (O máx e mín de valores que o campo vai ter)
    - pattern (Expressão regular para validar o que está sendo digitado no campo.) 
    (ex: o usuário só poderá colocar email do domínio rocketseat.com.br
    -> Ex: pattern=".+@rocketseat\.com\.br"
    
    <form action="">
    <input type="email"
    placeholder="Email"
    required
    pattern=".+@rocketseat\.com\.br"
    title="SSSSSSSSS"
    > 
    <button type="submit"> Envia</button>    
    </form>)
    - list 
        (o id de uma tag <datalist> que esta no documento)
        (<dataliste> irá conter uma lista de valores pré definidos, a fim de sugerir ao usuário)

-->
<!-- Aula 5 (URL)

     <input type="url"/>
    
        - Espera que o usuario digite uma url
        - Irá validar de o valor digitado é uma url

    # Atributos:

    - placeholder (cria uma legenda no campo)
    - readonly / disabled (Não permite que o campo seja usado)
    - value (Atribue valor ao campo)
    - required (Torna o campo obrigatorio) 
    - size (valor númerico indicando o tamanho do campo)
    - minlengt / maxlengt (O máx e mín de valores que o campo vai ter)
    - pattern (Expressão regular para validar o que está sendo digitado no campo.) 
    (ex: O usuario só poderá colocar dominios .com.br)
    -> Ex: pattern=".*\.com\.br.*"

    <form action="">
    <input type="url"
    placeholder="https://exemple.com.br"
    required
    pattern=".*\.com\.br.*" 
    title="Somente dominios .com.br"
    > 
    <button type="submit"> Envia</button>    
    </form>
    - list 
        (o id de uma tag <datalist> que esta no documento)
        (<dataliste> irá conter exemplos de conteudos para o campo)
-->
